<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台灣石虎保育基金會 Leopard Cat Foundation of Taiwan</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f6f1; /* 米白底 */
      color: #3e2f1c; /* 深棕文字 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #3e2f1c; /* 深棕 */
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #4b6b4a; /* 森林綠 */
      margin-top: 0;
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    a {
      color: #4b6b4a;
      text-decoration: none;
      border: 1.5px solid #4b6b4a;
      border-radius: 6px;
      padding: 6px 12px;
      margin-top: 1rem;
      display: inline-block;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #4b6b4a;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #7a6a58;
    }
  </style>
</head>
<body>
  <main>
    <h1>台灣石虎保育基金會</h1>
    <h2>Leopard Cat Foundation of Taiwan</h2>
    <p>一起守虎 🐾</p>
    <p>聯絡信箱：<a href="mailto:admin@twlcft.org">admin@twlcft.org</a></p>
  </main>
  <footer>統一編號 60835705</footer>
</body>
</html>
